{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <title>Breast Cancer Prediction</title>
    <style>
     body{
        background-color: bisque;
        background-image: url("{% static '1.jpg'%}");
        background-position: center;
        background-size: cover;
        position: relative;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
  
  <div class="container-fluid">
    <div class="row justify-content-center text-center">
      <div class="col-sm-1">
        <img src="{% static 'cancer-logo.png'%}" width="100px" alt="">
      </div>
      <div class="col-sm-2">
        
      </div>
      <div class="col-sm-6">
      
      </div>
      <div class="col-sm-2">
        
      </div>
      <div class="col-sm-1">
        
      </div>
    </div>
  </div>

    <div class="container-fluid" style="margin-top: 5%;">
        <div class="row padding">
            <div class="col-md-4">
                

            </div>
            <div class="col-md-4">
              {% if result2 == 'MALIGNANT' %}
                <div class="card shadow text-bg-danger mb-3">
              {% else %}
              <div class="card shadow text-bg-success mb-3">
              {% endif %}
                    <div class="card-header">
                        <h3>Diagnosis Result</h3>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <br><br><br><br>
                      {% if result2 == 'MALIGNANT' %}
                        <p style="font-size: 50px;" class="card-text text-center">{{result2}} <br> <h4 align="center">(Cancerous)</h4></p>

                      {% else %}
                        <p style="font-size: 50px;" class="card-text text-center">{{result2}} <br>  <h4 align="center">(Non-Cancerous)</h4></p>

                      {% endif %}
                 
                      <br><br><br><br>
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="{% url 'index' %}" class="btn btn-dark text-center btn-outline-light btn-lg">GO BACK</a><br>
                      </div>
                      
                    </div>
                  </div>

            </div>
            <div class="col-md-4">
                

            </div>
        </div>
    </div>
<script src="{% static 'js/bootstrap.js'%}"></script>  
</body>
</html>
